<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ashboard</title>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>ADMIN</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" id="dashboard" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" id="addProductLink">
                    <span class="material-icons-sharp">add</span>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        
        <main>
            <h1>Dashboard</h1>
        <div class="form">
            <h1>Add a product:</h1>
            <form action="" class="myForm">
                <input type="text" class="productName" placeholder="Product Name">
                <input type="text" class="productQuantity" placeholder="Product Quantity">
                <input type="text" class="price" placeholder="Price">
                <button type="submit" class="add">Add Product</button>
            </form>
        </div>
       
            <div class="recent-orders">
                <h2>Recent</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <a href="#">Show All</a>
            </div>
        </main>
       

        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <!-- <span class="material-icons-sharp active">light_mode</span>-->
                    <!-- <span class="material-icons-sharp">dark_mode</span> -->
                </div>
                <div class="profile">
                    <!-- <div class="info"> -->
                        <p> <b> </b></p>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        
        </div>
    </div>
    <script src="orders.js"></script>
    <script src="script.js"></script>
</body>

</html>
